<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Jasmine Test Runner</title>
    <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
    <script type="text/javascript" src="../lib/jquery-1.4.4.js"></script>
    <script type="text/javascript" src="../lib/underscore-1.1.2.js"></script>
    <script type="text/javascript" src="lib/consolex.js"></script>
    <script type="text/javascript" src="lib/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine.html.js"></script>
    <script type="text/javascript" src="lib/jasmine.jquery.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../jquery.evented.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var trivialReporter = new jasmine.TrivialReporter();

        jasmineEnv.addReporter(trivialReporter);

        jasmineEnv.specFilter = function(spec) {
          return trivialReporter.specFilter(spec);
        };

        window.onload = function() {
          $('#__jasmine_TrivialReporter_showPassed__').attr('checked');
          jasmineEnv.execute();
        };
      })();
    </script>
  </body>
</html>
